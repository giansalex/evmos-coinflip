<!DOCTYPE html>


  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Evmos CoinFlip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <meta name="description" content="Coinflip dApp on EVMOS network">

  </head>
    <body bgcolour="YELLOW">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1  class="display-4">CoinFlip EVMOS Dapp</h1>
            <h2><Font Face="Arial Blue"> Choose Heads or Tales to Double or Lose youre Crypto </font>
          </div>
        </div>
      <div class="container">
      <div>
        <h2>Result</h2>
        <div class="input-group mb-3">
          <span id="result">No Result Yet</span>
        </div>
        <h2>Heads or Tails</h2>
     <div class="input-group mb-3">
       <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
         <option selected value="Heads">Heads</option>
         <option value="Tails">Tails</option>
       </select>
     </div>
     <h2>Your Bet</h2>
     <div class="input-group mb-3">
       <input type="text" class="form-control" id="wager_input" placeholder="Your Bet in EVMOS" >
     </div>
     <button type="button" id="wager_button" class="btn btn-primary">Place Bet!</button>
   </div>
   <div >
     <h2>Stats</h2>
     <div>
       Dapp Balance: <span id="dapp_balance_output"></span>
     </div>
     <div>
       Your Balance: <span id="player_balance_output"></span>
     </div>
   </div>
 </div>


</body>
</html>
